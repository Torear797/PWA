    <style>
        body {
            margin: 0;
        }

        a img {
            border: 0;
        }

        #title {
            margin-left: 10px;
        }

        .crypt-header .mdl-menu__container {
            z-index: 50;
            margin: 0 !important;
        }

        .crypt-header {
            overflow: visible;
            background-color: white;
        }

        /*???*/
        .crypt-header .material-icons {
            color: #767777 !important;
        }

        .crypt-header .mdl-layout__drawer-button {
            background: transparent;
            color: #767777;
        }

        /*Размер контента*/
        .content {
            max-width: 1080px;
        }

        /*Поля ввода во всю строку*/
        .mdl-textfield--floating-label {
            width: 100%;
        }

        /*Отступ внутри контента формы*/
        .center {
            padding: 1%;
        }

        .mdl-textfield__input {
            min-height: 40px;
            font-family: 'Roboto', 'Helvetica', sans-serif;
            font-weight: 400;
        }

        /*Иконки формы справа*/
        .mdl-card__actions {
            display: flex;
            box-sizing: border-box;
            align-items: center;
        }

        /*Отступы у кнопок*/
        .mdl-card__actions > .mdl-button--icon {
            margin-right: 5px;
            margin-left: 5px;
            width: 40px;
            height: 40px;
        }

        .crypt-navigation-container {
            direction: rtl;
            order: 1;
            width: 500px;
            transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1),
            width 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .crypt-navigation {
            direction: ltr;
            -webkit-justify-content: flex-end;
            -ms-flex-pack: end;
            justify-content: flex-end;
            width: 800px;
        }

        .mdl-navigation__link {
            color: #757575;
            font-weight: 700;
            font-size: 14px;
        }

        .crypt-navigation .mdl-navigation__link {
            display: inline-block;
            height: 60px;
            line-height: 68px;
            background-color: transparent !important;
            border-bottom: 4px solid transparent;
        }

        .crypt-navigation .mdl-navigation__link:hover {
            border-bottom: 4px solid #1565C0;
        }

        /**** Mobile layout ****/
        @media (max-width: 950px) {
            .crypt-navigation-container {
                display: none;
            }

            #titleImg {
                display: none;
            }

            #title {
                margin: 0;
            }
        }

        .mdl-layout__header {
            box-shadow: none;
            color: #757575;
        }

        .mdl-layout__header-row .mdl-navigation__link {
            color: #757575;
        }

        .drawer-separator {
            height: 1px;
            background-color: #dcdcdc;
            margin: 8px 0;
        }

        .mdl-navigation__link {
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .drawer-mdl-navigation__link {
            font-size: 14px;
            display: block;
            -webkit-flex-shrink: 0;
            flex-shrink: 0;
            padding: 16px 40px;
            margin: 0;
            text-decoration: none;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0;
            opacity: .87;
        }


        .background-Grey {
            background-color: #f3f3f3 !important;
        }

        /*Фон полосы меню*/
        .mdl-layout__container {
            font-family: 'Roboto', 'Helvetica', sans-serif;
        }

        .mdl-layout-spacer h1 {
            text-align: center;
        }

        .crypt-logo-image {
            height: 56px;
        }

        h1 {
            -webkit-align-self: flex-end;
            -ms-flex-item-align: end;
            align-self: flex-end;
            color: inherit;
            display: block;
            font-size: 24px;
            font-weight: 300;
            line-height: normal;
            overflow: hidden;
            -webkit-transform-origin: 149px 48px;
            transform-origin: 149px 48px;
            margin: 0
        }

        .mdl-mega-footer {
            padding: 16px 40px;
            color: #9e9e9e;
            background-color: #fafafa;
            position: relative;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);
        }

        .alCenter {
            margin: 0 auto;
            width: 160px;
        }

        .hashBlock {
            padding: 7px 5px;
            word-wrap: break-word;
        }


        /**** Mobile layout ****/
        @media (max-width: 479px) {
            .nameParam {
                display: none !important;
            }
        }


        .section-header {
            margin: 0;
            color: #606060;
            display: block;
            padding: 0 24px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0;
            text-transform: uppercase;
        }

        .mdl-card__supporting-text p {
            text-align: justify;
        }

        .more-section {
            padding-top: 20px;
            max-width: 1080px;
        }

        .mdl-grid {
            padding: 0;
        }

        .more-section .section-title {
            margin-left: 12px;
            padding-bottom: 24px;
        }

        .card-container .mdl-card__media img {
            width: 100%;
        }

        .card-container .mdl-card__title {
            background: transparent;
            height: auto;
        }

        .card-container .mdl-card__title-text {
            color: black;
            height: auto;
        }

        .card-container .mdl-card__supporting-text {
            height: auto;
            color: black;
            padding-bottom: 56px;
        }

        .card-container .mdl-card__actions {
            position: absolute;
            bottom: 0;
        }

        .card-container .mdl-card__actions a {
            border-top: none;
            font-size: 16px;
        }

        .crypt-drawer {
            border-right: none;
        }

        .imgSize{
            width: 100%;
            height: auto;
        }

<script type="text/javascript">
    const xhr = new XMLHttpRequest();

    const page = $_GET("page");
    if (page) {
        ReplaceBlock(page, false);
    } else {
        const localPage = JSON.parse(localStorage.getItem("currentPage"));
        if (localPage) {
            ReplaceBlock(localPage, false);
        } else {
            ReplaceBlock("home", false);
        }
    }

    function ReplaceBlock(id, isOpenMenu = true) {
        xhr.open('GET', 'app/views/' + id + '.html', true);
        xhr.send();

        xhr.onreadystatechange = function () {
            if (this.readyState !== 4) return;

            if (xhr.status === 200 && document.getElementById("content").innerHTML !== xhr.response) {
                document.getElementById("content").innerHTML = xhr.response
                load_js();
                setTitle(id);

                document.getElementById("content").scrollTop = 0;
            }
        };

        if (isOpenMenu) {
            document.querySelector(".mdl-layout__obfuscator").click();
        }

        localStorage.setItem("currentPage", JSON.stringify(id));
    }

    function $_GET(key) {
        let p = window.location.search;
        p = p.match(new RegExp(key + '=([^&=]+)'));
        return p ? p[1] : false;
    }

    function load_js() {
        const head = document.getElementsByTagName('head')[0];

        if (!(typeof (componentHandler) == 'undefined')) {
            componentHandler.upgradeAllRegistered();
        }

        if (document.getElementById("DragAndDropScript") !== undefined) {
            head.removeChild(document.getElementById("DragAndDropScript"));
        }

        const script = document.createElement('script');
        script.src = 'public/js/DragAndDropScript.js';
        script.id = 'DragAndDropScript';
        head.appendChild(script);
    }

    function setTitle(id) {
        let pageTitle;

        switch (id) {
            case "home": {
                pageTitle = "Главная";
                break;
            }
            case "base64Form": {
                pageTitle = "Base 64";
                break;
            }
            case "mathFunc": {
                pageTitle = "Математические функции";
                break;
            }
            case "mathSystems": {
                pageTitle = "Системы счисления";
                break;
            }
            case "qr": {
                pageTitle = "Генератор QR";
                break;
            }
            default : {
                pageTitle = id;
            }
        }
        document.title = "Шифрование онлайн | " + pageTitle;
        document.getElementById("title").innerHTML = pageTitle;
    }
</script>
