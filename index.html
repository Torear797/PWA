<!DOCTYPE html>
<html class="mdl-js" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--    Для индексации-->
    <title>Шифрование ONLINE</title>
    <meta name="keywords"
          content="Сайт для быстрого шифрования и дешифрования текстов и файлов любых форматов."/>
    <meta name="description"
          content="Помогает быстро и качественно шифровать данные."/>

    <!--    Подключение PWA-->
    <link rel='manifest' href='manifest.json'>
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>

    <link rel="apple-touch-icon" href="public/img/pwa_icons/180x180.png"/>
    <link rel="icon" href="public/img/pwa_icons/44x44.png" type="image/x-icon">

    <!--Подключение библиотеки Material-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css"/>
    <script defer src="public/js/material.min.js"></script>

    <!--Подключение jquery-->
    <script src="public/js/jquery-latest.min.js" type="text/javascript"></script>

    <style type="text/css">
        .crypt-navigation-container {
            direction: rtl;
            -webkit-order: 1;
            -ms-flex-order: 1;
            order: 1;
            width: 500px;
            transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1),
            width 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .crypt-navigation {
            direction: ltr;
            -webkit-justify-content: flex-end;
            -ms-flex-pack: end;
            justify-content: flex-end;
            width: 800px;
        }

        .mdl-navigation__link {
            color: #757575;
            font-weight: 700;
            font-size: 14px;
        }

        .crypt-navigation .mdl-navigation__link {
            display: inline-block;
            height: 60px;
            line-height: 68px;
            background-color: transparent !important;
            border-bottom: 4px solid transparent;
        }

        .crypt-navigation .mdl-navigation__link:hover {
            border-bottom: 4px solid #1565C0;
        }

        /**** Mobile layout ****/
        @media (max-width: 650px) {
            .crypt-navigation-container {
                display: none;
            }

            .crypt-title {
                display: none !important;
            }
        }

        .mdl-layout__header {
            background-color: white;
            box-shadow: none;
            color: #757575;
        }

        .mdl-layout__header .mdl-layout__drawer-button {
            background: transparent;
            color: #767777;
        }

        .mdl-layout__header-row .mdl-navigation__link {
            color: #757575;
        }

        html, body {
            margin: 0;
        }

        .drawer-separator {
            height: 1px;
            background-color: #dcdcdc;
            margin: 8px 0;
        }

        .mdl-navigation__link {
            -ms-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .drawer-mdl-navigation__link {
            font-size: 14px;
            display: block;
            -webkit-flex-shrink: 0;
            -ms-flex-negative: 0;
            flex-shrink: 0;
            padding: 16px 40px;
            margin: 0;
            text-decoration: none;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0;
            opacity: .87;
        }

        #content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /*.mdl-layout {*/
        /*    overflow: hidden;*/
        /*}*/

        .mdl-layout__container {
            background-color: #f5f5f5 !important;
            font-family: 'Roboto', 'Helvetica', sans-serif;
        }

        .crypt-logo-image {
            height: 56px;
        }

        .is-casting-shadow {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);
        }

        .section-header {
            margin: 0;
            color: #606060;
            display: block;
            padding: 0px 24px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: .007px;
            text-transform: uppercase;
        }

        .mdl-card__supporting-text p {
            text-align: justify;
        }

        .mdl-mega-footer {
            padding: 16px 40px;
            color: #9e9e9e;
            background-color: #fafafa;
            position: relative;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);
        }
    </style>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded">
    <header class="crypt-header mdl-layout__header mdl-color-text--grey-600 is-casting-shadow">
        <div class="mdl-layout__header-row">
            <span class="crypt-title mdl-layout-title">
               <img class="crypt-logo-image" src="public/img/logo.png" alt="logo">
            </span>
            <div class="mdl-layout-spacer"></div>
            <div class="crypt-navigation-container">
                <nav class="crypt-navigation mdl-navigation">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase"
                       onclick="ReplaceBlock(0, false); return false;">Главная</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase"
                       onclick="ReplaceBlock(2, false); return false;">AES</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase"
                       onclick="ReplaceBlock(3, false); return false;">SHA</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase"
                       onclick="ReplaceBlock(1, false); return false;">base64</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase"
                       onclick="ReplaceBlock(7, false); return false;">QR код</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="mdl-layout__drawer" aria-hidden="true">
        <span class="mdl-layout-title">Шифры</span>
        <nav class=" mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase mdl-navigation__link"
               onclick="ReplaceBlock(0); return false;">Главная</a>

            <div class="drawer-separator"></div>
            <h3 class="section-header">Без ключа</h3>

            <a class="drawer-mdl-navigation__link mdl-navigation__link"
               onclick="ReplaceBlock(1); return false;">base64</a>
            <a class="drawer-mdl-navigation__link mdl-navigation__link" onclick="ReplaceBlock(3); return false;">SHA</a>
            <!--            <a class="drawer-mdl-navigation__link mdl-navigation__link" href="#">Стрибог</a>-->
            <!--            <a class="drawer-mdl-navigation__link mdl-navigation__link" href="#">BLAKE2b</a>-->

            <div class="drawer-separator"></div>
            <h3 class="section-header">Симметричные</h3>
            <a class="drawer-mdl-navigation__link mdl-navigation__link" onclick="ReplaceBlock(2); return false;">AES
                (Rijndael)</a>
            <div class="drawer-separator"></div>

            <h3 class="section-header">Асимметричные</h3>
            <a class="drawer-mdl-navigation__link mdl-navigation__link" href="#">RSA (В разработке)</a>

            <h3 class="section-header">Математические</h3>
            <a class="drawer-mdl-navigation__link mdl-navigation__link" onclick="ReplaceBlock(4); return false;">Математические
                функции</a>
            <a class="drawer-mdl-navigation__link mdl-navigation__link" onclick="ReplaceBlock(5); return false;">Системы
                счисления BIN/OCT/DEC/HEX</a>

            <h3 class="section-header">Утилиты</h3>
            <a class="drawer-mdl-navigation__link mdl-navigation__link" onclick="ReplaceBlock(6); return false;">Timestamp
                в дату</a>
            <a class="drawer-mdl-navigation__link mdl-navigation__link" onclick="ReplaceBlock(7); return false;">QR
                код</a>
        </nav>
    </div>

    <div id="content">
        <!--            JS-->
    </div>
</div>
</body>
<script type="text/javascript">
    const page = JSON.parse(localStorage.getItem("currentPage"));
    if (page)
        ReplaceBlock(page, false);
    else ReplaceBlock(0, false);

    function ReplaceBlock(id, isOpenMenu = true) {
        $('.mdl-layout').css('overflow', 'hidden');

        switch (id) {
            case 0: {
                // document.getElementById("content").innerHTML = '<object type="text/html" data="app/views/home.html" ' +
                //     'style="' +
                //     'width:100%; ' +
                //     'height: 100%; ' +
                //     '"></object>';
                $('.mdl-layout').css('overflow', '');

                $('#content').html("<div class=\"mdl-grid\" style=\"max-width: 1080px\">\n" +
                    "    <div class=\"mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp\">\n" +
                    "        <div class=\"mdl-card__title\">\n" +
                    "            <h2 class=\"mdl-card__title-text\">Описание</h2>\n" +
                    "        </div>\n" +
                    "        <div class=\"mdl-card__media\">\n" +
                    "            <img src=\"public/img/crypt.png\" alt=\"Изображение шифрования\"\n" +
                    "                 style=\"width: 100%; height: auto;\"\n" +
                    "            >\n" +
                    "        </div>\n" +
                    "        <div class=\"mdl-card__supporting-text no-padding\">\n" +
                    "            <p>В криптографии шифрование - это процесс кодирования сообщения или информации таким образом,\n" +
                    "                что\n" +
                    "                только авторизованные стороны могут получить к нему доступ, а те, кто не авторизован, не\n" +
                    "                могут.\n" +
                    "                Шифрование само по себе не предотвращает помехи, но отрицает понятное содержимое\n" +
                    "                потенциальному\n" +
                    "                перехватчику. В схеме шифрования предполагаемая информация или сообщение, называемое\n" +
                    "                открытым\n" +
                    "                текстом, шифруется с помощью алгоритма шифрования - шифровального зашифрованного текста,\n" +
                    "                который\n" +
                    "                может быть прочитан только при расшифровке. По техническим причинам схема шифрования обычно\n" +
                    "                использует псевдослучайный ключ шифрования, сгенерированный алгоритмом. Расшифровать\n" +
                    "                сообщение в\n" +
                    "                принципе можно без ключа, но для хорошо продуманной схемы шифрования требуются значительные\n" +
                    "                вычислительные ресурсы и навыки. Авторизованный получатель может легко расшифровать\n" +
                    "                сообщение с\n" +
                    "                помощью ключа, предоставленного отправителем получателям, но не неавторизованным\n" +
                    "                пользователям.\n" +
                    "            </p>\n" +
                    "            <p>\n" +
                    "                В схемах симметричного ключа ключи шифрования и дешифрования одинаковы. Сообщающиеся стороны\n" +
                    "                должны иметь один и тот же ключ для обеспечения безопасной связи.\n" +
                    "            </p>\n" +
                    "            <p>\n" +
                    "                Схемы шифрования с открытым ключом ключ шифрования публикуется для всех, кто использует и\n" +
                    "                шифрует сообщения. Однако только получающая сторона имеет доступ к ключу расшифровки,\n" +
                    "                который\n" +
                    "                позволяет читать сообщения. Шифрование с открытым ключом было впервые описано в секретном\n" +
                    "                документе в 1973 году; до этого все схемы шифрования были симметричными ключами (также\n" +
                    "                называемыми закрытыми ключами).\n" +
                    "            </p>\n" +
                    "        </div>\n" +
                    "\n" +
                    "        <div class=\"mdl-card__actions mdl-card--border\">\n" +
                    "            <a class=\"mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect\" onclick=\"checkSupportPWA()\">\n" +
                    "                Проверка поддержки PWA\n" +
                    "            </a>\n" +
                    "            <a class=\"mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect\" onclick=\"checkPWA()\">\n" +
                    "                Проверка PWA\n" +
                    "            </a>\n" +
                    "        </div>\n" +
                    "    </div>\n" +
                    "</div>\n" +
                    "\n" +
                    "<footer class=\"mdl-mega-footer\">\n" +
                    "    <div style=\"margin: 0 auto; width: 160px\">\n" +
                    "            <span class=\"mdl-layout-title\">\n" +
                    "                 <p class=\"mdl-typography--font-light\">Created by </p>\n" +
                    "               <img src=\"public/img/amb_tor.png\" alt=\"футер\">\n" +
                    "            </span>\n" +
                    "    </div>\n" +
                    "</footer>");
                localStorage.setItem("currentPage", JSON.stringify(0));
                break;
            }
            case 1: {
                document.getElementById("content").innerHTML = '<object type="text/html" data="app/views/base64Form.html" ' +
                    'style="' +
                    'width:100%; ' +
                    'height: 100%; ' +
                    '"' +
                    '></object>';
                localStorage.setItem("currentPage", JSON.stringify(1));
                break;
            }
            case 2: {
                document.getElementById("content").innerHTML = '<object type="text/html" data="app/views/AES.html" ' +
                    'style="' +
                    'width:100%; ' +
                    'height: 100%; ' +
                    '"' +
                    '></object>';
                localStorage.setItem("currentPage", JSON.stringify(2));
                break;
            }
            case 3: {
                document.getElementById("content").innerHTML = '<object type="text/html" data="app/views/SHA.html" ' +
                    'style="' +
                    'width:100%; ' +
                    'height: 100%; ' +
                    '"' +
                    '></object>';
                localStorage.setItem("currentPage", JSON.stringify(3));
                break;
            }
            case 4: {
                document.getElementById("content").innerHTML = '<object type="text/html" data="app/views/mathFunc.html" ' +
                    'style="' +
                    'width:100%; ' +
                    'height: 100%; ' +
                    '"' +
                    '></object>';
                localStorage.setItem("currentPage", JSON.stringify(4));
                break;
            }
            case 5: {
                document.getElementById("content").innerHTML = '<object type="text/html" data="app/views/mathSystems.html" ' +
                    'style="' +
                    'width:100%; ' +
                    'height: 100%; ' +
                    '"' +
                    '></object>';
                localStorage.setItem("currentPage", JSON.stringify(5));
                break;
            }
            case 6: {
                document.getElementById("content").innerHTML = '<object type="text/html" data="app/views/timestamp.html" ' +
                    'style="' +
                    'width:100%; ' +
                    'height: 100%; ' +
                    '"' +
                    '></object>';
                localStorage.setItem("currentPage", JSON.stringify(6));
                break;
            }
            case 7: {
                document.getElementById("content").innerHTML = '<object type="text/html" data="app/views/qr.html" ' +
                    'style="' +
                    'width:100%; ' +
                    'height: 100%; ' +
                    '"' +
                    '></object>';
                localStorage.setItem("currentPage", JSON.stringify(7));
                break;
            }
        }

        if (isOpenMenu)
            $('.mdl-layout__obfuscator').click();
    }

    function checkPWA() {
        if (window.matchMedia('(display-mode: standalone)').matches) {
            alert("Вы зашли с приложения PWA");
        } else
            alert("Вы зашли на сайт");
    }

    function checkSupportPWA() {
        if ('serviceWorker' in navigator)
            alert("Ваше устройство поддерживает PWA");
        else alert("Ваше устройство не поддерживает PWA");
    }
</script>
</html>
